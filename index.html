<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme|Concert+One|Fredoka+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Acme|Concert+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>





	<div id="title" class="container">
		<h1>A Quote to make your day!</h1>
		<h2>Click on the button after input to generate a new Quote</h2>
	</div>

	<div id="main" class="container">
		<div id="quote">
			Quote
		</div>
		<div id="author">
			The Author
		</div>
	</div>
	<div>
		<form name="Number" id="input" onsubmit="return validate()" >
		Lucky Number: <input id="num" type="text" name="Lucky" ><br>
		<input class="btn btn-info btn-lg btn-block" type="submit" value="Submit">
		</form>
</div>



	<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
